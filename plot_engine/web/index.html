<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Primary Meta Tags -->
  <title>PlotEngine - AI-Powered Creative Writing Tool</title>
  <meta name="description" content="Write better stories with PlotEngine. AI-powered creative writing tool with entity recognition, knowledge base management, and intelligent story assistance.">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://plot-engine.com/app">

  <!-- Google Sign-In for Web -->
  <meta name="google-signin-client_id" content="1049734729172-4dbjsmr59b0p8leeaig94tej84mmo4kq.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PlotEngine">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#3949ab">
  <meta name="msapplication-TileColor" content="#3949ab">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="manifest" href="manifest.json">

  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    }
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    .loading-logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .loading-text {
      color: #4a5568;
      font-size: 1.1rem;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
    </div>
    <p class="loading-text">Loading PlotEngine...</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide loading screen when Flutter loads
    if (window.flutterConfiguration) {
      window.flutterConfiguration.onEntrypointLoaded = function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          document.getElementById('loading').style.display = 'none';
          appRunner.runApp();
        });
      };
    }
  </script>
</body>
</html>
